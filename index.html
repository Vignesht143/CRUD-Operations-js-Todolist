<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

                    <div>
                        <label>Full Name<span class="span">*</span></label><label class="validation-error hide"
                            id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>EMP Code</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </td>

            <td>
                <table >
                    
                        <tr>
                            <input type="submit" value="Hide TODOLIST" onclick="myfunction()">
                        </tr>
                    
                    

                    

                </table>
            </td>

        </tr>

    </table>


  
    <table id="hi" class="hiis">
        <tr>
            <form onsubmit="event.preventDefault();onFormSubmits();" autocomplete="off">
                <td>
                    <label>ADD LIST<span class="span">*</span></label><label class="validation-error hide"
                        id="fullNameValidationErrors">This field is required.</label>
                    <input type="text" name="todolist" id="todolist">
                </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </form>
        <tr>
            <table class="doto" id="todo">
                <thead>
                    <tr>
                        <th onclick="mytodo()">TODOLISTS</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </tr>




        <script src="script.js"></script>
</body>

</html>
